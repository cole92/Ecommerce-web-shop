<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="cover" class="min-vh-100 py-3">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Registration</h1>
                        <div class="px-2">
                            <form action="" class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">Email</label>
                                    <input type="email" id="email" data-key="email" class="form-control user-input" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Contact name</label>
                                    <input type="text" id="contactName" data-key="contactName" class="form-control user-input" placeholder="Contact name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" id="password" data-key="id" class="form-control user-input" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Phone</label>
                                    <input type="text" data-key="phone" class="form-control user-input" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Postal code</label>
                                    <input type="text"data-key="postalCode" class="form-control user-input" placeholder="Postal code">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Country</label>
                                    <input type="text" data-key="country" class="form-control user-input" placeholder="Country">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">City</label>
                                    <input type="text" data-key="city" class="form-control user-input" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Address</label>
                                    <input type="text" data-key="address" class="form-control user-input" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Fax</label>
                                    <input type="text" data-key="fax" class="form-control user-input" placeholder="Fax">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Company name</label>
                                    <input type="text" data-key="companyName" class="form-control user-input" placeholder="Company name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Contact</label>
                                    <input type="text" data-key="contactTitle" class="form-control user-input" placeholder="Contact">
                                </div>
                                <button type="button" class="btn btn-primary btn-lg" id="regBtn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="assets/js/register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
